<body>
    <header class="main-header">
        <div class="header-top">
            <div class="logo">
                <a href="Home.html"><img src="Aziza.jpg" alt="AKS LTD Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" name="query" placeholder="Search for products, brands, etc." required>
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-icons">
                <a href="Cart.html" id="cart-icon" class="cart">Cart <span id="cart-count">(0)</span></a>
                <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
            </div>
        </div>
        <nav class="header-nav">
            <ul id="nav-menu">
                <li><a href="Home.html" data-section="home">Home</a></li>
                <li><a href="Login.html" data-section="login">Login</a></li>
                <li><a href="Register.html" data-section="register">Register</a></li>
                <li><a href="Orders.html" data-section="orders">Orders</a></li>
                <li><a href="Confirmation.html" data-section="confirmation">Confirmation</a></li>
                <li><a href="Checkout.html" data-section="checkout">Checkout</a></li>
                <li><a href="My Account.html" data-section="myaccount">My Account</a></li>
                <li><a href="Help Centre.html" data-section="helpcentre">Help Center</a></li>

    <main>
        <section id="products" class="products">
            <h2>Our Products</h2>

                    <h3>MacBook Air 13" Starlight</h3>
                    <p>Price: R14,999.99</p>
                    <p>Specifications: 8GB RAM, 256GB SSD, M2 Chip</p>
                    <button class="view-specs" onclick="viewSpecifications('MacBook Air 13\" Starlight', '8GB RAM, 256GB SSD, M2 Chip')">View Specifications</button>
                    <button class="add-to-cart" onclick="addToCart('MacBook Air 13\" Starlight', 14999.99)">Add to Cart</button>
                </div>            
            </div>
        </section>
    </main>
