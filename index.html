<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signin-container">
        <h1>Sign In</h1>

        <!-- Sign In Form -->
        <form id="signinForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
             <p>Don't have an account? <a href="Signup.html">Sign up here</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the current time when sign-in occurs
            const signInTime = new Date().toLocaleString();

            // Store sign-in time in local storage
            localStorage.setItem('signInTime', signInTime);

            // Redirect to main page after sign-in
            window.location.href = 'main.html'; // Main page
        });
    </script>
</body>
</html>
