<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection - Decoy Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div id="main-container">
        <h1>Welcome to the Object Detection Dashboard</h1>

        <!-- Display the sign-in time -->
        <p><strong>Sign-In Time:</strong> <span id="sign-in-time"></span></p>

        <!-- Simulated Object Detection Status -->
        <div id="status">
            <p><strong>Simulated Object Detection:</strong></p>
            <ul id="object-list">
                <!-- Detected objects will be listed here -->
            </ul>
        </div>

        <!-- Current Time Display -->
        <div id="time">
            <p><strong>Current Time:</strong> <span id="current-time"></span></p>
        </div>

        <button id="logoutBtn">Log Out</button>
    </div>

    <script>
        // Retrieve sign-in time from local storage and display it
        const signInTime = localStorage.getItem('signInTime');
        if (signInTime) {
            document.getElementById('sign-in-time').innerText = signInTime;
        } else {
            document.getElementById('sign-in-time').innerText = 'Not available';
        }

        // Function to get the current time and update the page every second
        function updateTime() {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('current-time').innerText = currentTime;
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime(); // Call it once to set initial time

        // Simulated detected objects (this would be replaced with actual detection logic)
        const detectedObjects = ['Hand', 'Screen', 'Wall', 'Unidentifiable Object'];

        // Function to update the list of detected objects every 20 seconds
        function updateObjectList() {
            const objectList = document.getElementById('object-list');
            
            // Get a random object from the list to simulate detection
            const randomObject = detectedObjects[Math.floor(Math.random() * detectedObjects.length)];
            
            // Create a new list item for the detected object
            const listItem = document.createElement('li');
            listItem.textContent = randomObject;
            
            // Append the new object to the list
            objectList.appendChild(listItem);
        }

        // Update object list every 20 seconds
        setInterval(updateObjectList, 10000);

        // Simulate the first object detection when the page loads
        updateObjectList();

        // Sign out function (for simulation)
        document.getElementById('logoutBtn').addEventListener('click', () => {
            // Clear sign-in time from local storage
            localStorage.removeItem('signInTime');
            alert("Logged out successfully.");
            window.location.href = 'index.html'; // Redirect to the sign-in page
        });
    </script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID"
  };
  firebase.initializeApp(firebaseConfig);
</script>

    
</body>
</html>
